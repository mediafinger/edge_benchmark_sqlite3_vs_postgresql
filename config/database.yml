# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  primary:
    <<: *default
    adapter: sqlite3
    database: storage/development.sqlite3
    migrations_paths: db/migrate
  secondary:
    <<: *default
    adapter: postgresql
    database: edge_development_secondary
    migrations_paths: db/migrate_secondary
  cache:
    <<: *default
    adapter: sqlite3
    database: storage/development_cache.sqlite3
    migrations_paths: db/migrate_cache
  queue:
    <<: *default
    adapter: sqlite3
    database: storage/development_queue.sqlite3
    migrations_paths: db/migrate_queue

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    adapter: sqlite3
    database: storage/test.sqlite3
    migrations_paths: db/migrate
  secondary:
    <<: *default
    adapter: postgresql
    database: edge_test_secondary
    migrations_paths: db/migrate_secondary
  cache:
    <<: *default
    adapter: sqlite3
    database: storage/test_cache.sqlite3
    migrations_paths: db/migrate_cache
  queue:
    <<: *default
    adapter: sqlite3
    database: storage/test_queue.sqlite3
    migrations_paths: db/migrate_queue


# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.
production:
  primary:
    <<: *default
    adapter: sqlite3
    database: storage/production.sqlite3
    migrations_paths: db/migrate
  secondary:
    <<: *default
    adapter: postgresql
    database: edge_production_secondary
    migrations_paths: db/migrate_secondary
  cache:
    <<: *default
    adapter: sqlite3
    database: storage/production_cache.sqlite3
    migrations_paths: db/migrate_cache
  queue:
    <<: *default
    adapter: sqlite3
    database: storage/production_queue.sqlite3
    migrations_paths: db/migrate_queue
